<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        /* Custom CSS */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .navbar-custom {
            background-color: #343a40; /* dark grey */
        }
        .navbar-custom .navbar-brand, .navbar-custom .navbar-text {
            color: #ffffff; /* white */
        }
        .navbar-custom .navbar-nav .nav-link {
            color: #ffffff; /* white */
        }
        .navbar-custom .navbar-nav .nav-link:hover {
            color: #adb5bd; /* light grey on hover */
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            background-color: #ffffff; /* white */
            margin-top: 100px;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            background-color: #343a40; /* dark grey */
            color: #ffffff; /* white */
            border-bottom: none;
        }
        .card-footer {
            background-color: #f8f9fa; /* light grey */
            color: #343a40; /* dark grey */
            border-top: none;
        }
        .btn-primary {
            background-color: #343a40; /* dark grey */
            border-color: #343a40; /* dark grey */
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #212529; /* darker grey on hover */
        }
    </style>
    <title>Document</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">ToDo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card text-center">
            <div class="card-header">
            </div>
            <div class="card-body">
              <h5 class="card-title">Welcome</h5>
              <p class="card-text">i'm here to make your life easier by creating ToDo List</p>
              <a href="{% url 'todoapp:todo' %}" class="btn btn-primary">Start Now!</a>
            </div>
            <div class="card-footer text-muted">
              2 seconds ago
            </div>
          </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>    
</body>
</html>
